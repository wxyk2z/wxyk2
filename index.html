<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Card</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/20cee36f21.js" crossorigin="anonymous"></script>
</head>
<body id="body" class="theme--dark">
    <input type="checkbox" id="menu">
    <input type="checkbox" id="night">
    <div id="container">
        <div class="header">
            <label for="night" class="night-mode" onclick="enableNight()">
                <i class="fa-solid fa-moon"></i>
            </label>
        </div>
        <section class="left-section">
            <img src="fso.gif" alt="" class="profile-pic">
            <div class="profile-details">
                <span class="profile-maps">
                    <i class="fa-solid fa-location-dot"></i> Paris
                </span>
                <p class="profile-name">Ben</p>
                <span class="profile-summary">Pentester</span>
            
                
            </div>
            <div class="profile-pils">
                <span class="pils"><a href="https://twitter.com/home"><i class="fa-brands fa-twitter"></i>Twitter</a></span>
                <span class="pils"><a href="https://wxyk2z.github.io/wxyk2z/"><i class="fa-brands fa-github"></i> Github</a></span>
                <span class="pils"><a href="https://www.linkedin.com/feed/"><i class="fa-brands fa-linkedin"></i> Linkedin</a></span>
            </div>
        </section>
        <div class="front-smooth"></div>
    </div>
    <script>
        let enableNight = () => {
            var body = document.getElementById("body");
            if (body.classList.contains('theme--light')) {
                body.classList.remove('theme--light');
                body.classList.add('theme--dark');
            } else {
                body.classList.remove('theme--dark');
                body.classList.add('theme--light');
            }
        }
